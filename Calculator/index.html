<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="h1"> Arjun's Orignal JS powered Calculator</h1>
    <br>
    
    <hr>
    <div class="calculator">
        <div class="display" id="display">
            <span> </span>

        </div>
        <div class="operations">
            <button class="multiply opbtn" id="multiply">X</button>
            <button class="divide opbtn"id="divide">/</button>
            <button class="add opbtn"id="add">+</button>
            <button class="substract opbtn"id="substract">-</button>
        </div>
            
        <div class="firstrow">
            <button class="one button" id="one">1</button>
            <button class="two button" id="two">2</button>
            <button class="three button" id="three">3</button>
        </div>
        <div class="secondrow">
            <button class="four button"id="four">4</button>
            <button class="five button"id="five">5</button>
            <button class="six button"id="six">6</button>
        </div>
        <div class="thirdrow">
            <button class="seven button"id="seven">7</button>
            <button class="eight button"id="eight">8</button>
            <button class="nine button"id="nine">9</button>
        </div> 
        <div class="fourthrow">
            <button class="zero button"id="zero">0</button>
            <button class="Enter button"id="enter">Enter</button>
            <button onClick="window.location.reload();" class="delete button"id="delete">Clear</button>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
